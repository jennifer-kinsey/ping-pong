<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" charset="utf-8"></script>

  </head>
  <body>
    <div class="jumbotron">
      <h1>Ping Pong</h1>
    </div>
    <div class="container">
      <form>
        <h2>Let's Play PING PONG!</h2>
        <h3>Rules:</h3>
        <ol>
          <li>Numbers divisible by this number become "ping":  <input type="number" id="ping" placeholder="3"> </li>
          <li>Numbers divisible by this number become "ping":  <input type="number" id="ping" placeholder="3"> </li>
          <li>Numbers divisible by 15 become "ping-pong"</li>
        </ol>
        <input type="text" id="userInput"><br>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
      <div id="resultsContainer">
        <h3>Ping Pong Result</h3>
        <h4 class="alert"></h4>
          <div id="ping-pong-container">
            <p> Your result is:</p>
            <ul id="ping-pong-result"></ul>
          </div>
        <button type="click" class="btn btn-danger" id="reload">RELOAD!</button>
      </div>
    </div>


  </body>
</html>
